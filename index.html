  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Hangman Game</title>

<body>
  <div class="wrapper">
    <div class="header">
      <h1>Indiana Jones Hangman Game</h1>
      <h2>Crack The Code To Save Indy!</h2>
      <p>Instructions: guess letters to figure out the word</p>
    </div>
    <div class="timer">
      <p><strong>Timer:</strong></p>
      <p id="gameTimer"></p>
    </div>

    <br>

    <div class="container">
      <div id="gameArea">
        <img src="" alt="">
        <section class="score">
          <p><strong>Wins: </strong></p>
          <p id="wins"></p>
          <p><strong>Losses: </strong></p>
          <p id="losses"></p>
        </section>
        <section class="gameInfo">
          <p><strong>Guesses Left:</strong></p>
          <p id="guessesLeftNormal"></p>
          <p><strong>Code to Crack:</strong></p>
          <p id="normalAnswer"></p>
          <p><strong>Current Guess:</strong></p>
          <p id="currentGuess"></p>
          <p><strong>Guesses Made:</strong></p>
          <p id="guessesMade"></p>
        </section>
      </div>

      <br>

      <button type="button" name="button">Start Game</button>
      <button type="button" name="button">Guess Word</button>
      <button type="button" name="button">Get New Word</button>
      <button type="button" name="button">Reset Score</button>
    </div>
  </div>






  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
