  <title>Hangman Game</title>

<body>
  <div class="wrapper">
    <div class="header">
      <h1>Indiana Jones Hangman Game</h1>
      <h2>Crack The Code To Save Indy</h2>
      <p>Guess Letters To Figure Out The Word, Crack The Code, And Save Indy!</p>
      <p>Press "Start Game" Button To Play!</p>
    </div>

    <br>

    <div class="container">
      <div id="gameArea">
        <img src="assets/images/indiana-banner.jpg" alt="indyPic">
        <div class="gameTimer">
          <p><strong>Timer:</strong></p>
          <p id="timer">00:00</p>
        </div>
        <section class="score">
          <p><strong>Wins: </strong></p>
          <p id="wins"></p>
          <p><strong>Losses: </strong></p>
          <p id="losses"></p>
        </section>
        <section class="gameInfo">
          <p><strong>Code to Crack:</strong></p>
          <p id="word">N/A</p>
          <p><strong>Guesses Left:</strong></p>
          <p id="currentGuess">N/A</p>
          <p><strong>Current Guess:</strong></p>
          <p id="currentLetter"></p>
          <p><strong>Incorrect Guesses:</strong></p>
          <p id="guessesMade">N/A</p>
        </section>
      </div>

      <br>
      <div class="buttonArea">
      <button class="gameButtons" type="button" name="button" id="startButton" onclick="">Start Game</button>
      <button class="gameButtons" type="button" name="button" id="guessButton" onclick="">Guess Word</button>
      <button class="gameButtons" type="button" name="button" id="newWordButton">Get New Word</button>
      <button class="gameButtons" type="button" name="button" onclick="location.reload()" id="resetButton">Reset Score</button>
      </div>
    </div>
  </div>
  <br>
